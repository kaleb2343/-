<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ምእራፍ</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- INLINED CSS from public/index.css -->
    <style>
      /* Basic styles for the modal overlay and content (kept for now, if any other modals are added) */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50; /* Ensure it's on top of other content */
      }
      .modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        position: relative;
      }

      /* General Body and Layout */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f2f2f2;
          color: #333;
          transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Dark Theme specific styles */
      body.dark-theme {
          background-color: #1a1a1a;
          color: #e0e0e0;
      }

      body.dark-theme h2,
      body.dark-theme .book-title {
          color: #f9f9f9;
      }

      body.dark-theme [class*="text-[#757575]"],
      body.dark-theme [class*="placeholder:text-[#757575]"],
      body.dark-theme .text-gray-600,
      body.dark-theme .text-gray-500,
      body.dark-theme .text-gray-700 {
          color: #b0b0b0; /* Lighter grey for readability in dark mode */
      }

      body.dark-theme .bg-white {
          background-color: #2a2a2a; /* Darker background for main container */
      }

      body.dark-theme .bg-\[\#f2f2f2\],
      body.dark-theme .form-input {
          background-color: #3a3a3a; /* Darker input and search background */
          color: #e0e0e0;
          border-color: #555;
      }

      body.dark-theme .auth-button, /* These specific classes might not be used now, but kept for general theme */
      body.dark-theme .bg-\[#141414\] {
          background-color: #4a4a4a; /* Darker buttons */
          border-color: #666;
      }

      body.dark-theme .hover\:bg-\[#141414\]:hover {
          background-color: #666; /* Hover effect for buttons */
      }

      body.dark-theme .book-card {
          background-color: #2a2a2a;
          border-color: #4a4a4a;
      }

      body.dark-theme .download-button {
          border-color: #888;
          color: #e0e0e0;
      }
      body.dark-theme .download-button:hover {
          background-color: #555;
          color: #e0e0e0;
      }

      /* Specific styling for the "Add your own book" card (removed from HTML, but styles kept if re-added) */
      .add-book-card .add-book-image-placeholder {
          background-color: #e0e0e0; /* Light background for the placeholder */
          display: flex;
          align-items: center;
          justify-content: center;
          border: 2px dashed #cccccc; /* Dashed border */
          transition: background-color 0.3s ease;
      }

      .dark-theme .add-book-card .add-book-image-placeholder {
          background-color: #3a3a3a; /* Darker background in dark mode */
          border-color: #555;
      }

      .add-book-card button {
          background-color: #141414;
          color: white;
          border-radius: 0.5rem;
          padding: 0.75rem 1.5rem;
          font-weight: 500;
          transition: background-color 0.3s ease;
      }

      .add-book-card button:hover {
          background-color: #252525;
      }

      /* General button styles for download */
      .download-button {
          cursor: pointer;
          text-align: center;
      }

      /* Modal styles (from Tailwind components, adapted here) */
      .modal-overlay {
          /* Styles are mostly in the HTML's style tag for quick overview */
          background-color: rgba(0, 0, 0, 0.6); /* Slightly darker overlay for emphasis */
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 1000; /* Ensure it's on top */
      }

      .modal-content {
          background-color: #fff;
          padding: 2rem;
          border-radius: 0.75rem; /* More rounded */
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
          width: 90%;
          max-width: 500px;
          position: relative;
          color: #141414; /* Ensure text is dark in modal */
      }

      body.dark-theme .modal-content {
          background-color: #2a2a2a;
          color: #e0e0e0;
      }

      body.dark-theme .modal-content label {
          color: #e0e0e0;
      }

      body.dark-theme .modal-content input,
      body.dark-theme .modal-content textarea {
          background-color: #3a3a3a;
          border-color: #555;
          color: #e0e0e0;
      }

      body.dark-theme .modal-content button[type="button"] { /* Cancel button */
          background-color: #4a4a4a;
          border-color: #666;
          color: #e0e0e0;
      }

      body.dark-theme .modal-content button[type="button"]:hover {
          background-color: #5a5a5a;
      }

      body.dark-theme .modal-content button[type="submit"] { /* Upload button */
          background-color: #555;
          border-color: #666;
      }

      body.dark-theme .modal-content button[type="submit"]:hover {
          background-color: #666;
      }
    </style>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap px-10 py-3">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-[#141414]">
              <div class="size-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open">
                  <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                  <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
              </div>
              <h2 class="text-[#141414] text-lg font-bold leading-tight tracking-[-0.015em]">ምእራፍ</h2>
            </div>
            <div class="flex items-center gap-9">
              <!-- "Home" link intentionally removed -->
            </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div class="text-[#757575] flex border-none bg-[#f2f2f2] items-center justify-center pl-4 rounded-l-xl border-r-0">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  id="home-search-input"
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border-none bg-[#f2f2f2] focus:border-none h-full placeholder:text-[#757575] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <!-- Profile icon removed as per request -->
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <!-- "New Releases" heading intentionally removed -->
            <div id="new-releases-books" class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-2 p-4">
              <!-- "Add your own book" card removed (no public upload) -->
              <!-- Book cards will be dynamically loaded here by home page.js -->
              <p class="text-gray-600 col-span-full text-center py-10">No books found matching your criteria.</p>
            </div>
          </div>
        </div>
        <!-- Footer intentionally removed -->
      </div>
    </div>
    <!-- Add Book Modal HTML removed (no public upload) -->

    <!-- INLINED JAVASCRIPT from public/home page.js -->
    <script type="module">
        // home page.js - Merafe E-book Design: Client-side JS for UI, display, and search.
        // NO AUTHENTICATION, NO UPLOAD, NO DOWNLOAD FUNCTIONALITY ON THE FRONTEND.

        document.addEventListener('DOMContentLoaded', () => {
            // --- UI Elements ---
            const searchInput = document.getElementById('home-search-input');
            const booksContainer = document.getElementById('new-releases-books');

            // --- Theme Toggle Functionality ---
            const themeToggle = document.getElementById('theme-toggle'); 
            const body = document.body;

            // Load saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.add(savedTheme);
            }

            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    if (body.classList.contains('dark-theme')) {
                        body.classList.remove('dark-theme');
                        localStorage.setItem('theme', '');
                    } else {
                        body.classList.add('dark-theme');
                        localStorage.setItem('theme', 'dark-theme');
                    }
                });
            }

            // --- Fetch and Display Books ---
            async function fetchAndDisplayBooks(searchTerm = '') {
                try {
                    // Using NO Mock Data. The books array is empty.
                    const books = []; 

                    const filteredBooks = books.filter(book =>
                        book.bookName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        book.authorName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        book.genre.toLowerCase().includes(searchTerm.toLowerCase())
                    );

                    booksContainer.innerHTML = ''; // Clear existing books

                    if (filteredBooks.length === 0) {
                        booksContainer.innerHTML = '<p class="text-gray-600 col-span-full text-center py-10">No books found matching your criteria.</p>';
                    }

                    // Add dynamic book cards (this loop will not run if books array is empty)
                    filteredBooks.forEach(book => {
                        const bookCard = document.createElement('div');
                        bookCard.className = 'flex flex-col gap-3 pb-3 h-full justify-between book-card'; 
                        bookCard.innerHTML = `
                            <div class="flex w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-xl" 
                                 style="background-image: url('${book.coverImageUrl || 'https://placehold.co/158x210/CCCCCC/000000?text=No+Cover'}');">
                            </div>
                            <p class="book-title text-[#141414] text-left text-base font-medium leading-normal">${book.bookName}</p>
                            <p class="text-gray-600 text-sm">by ${book.authorName}</p>
                            <p class="text-gray-500 text-xs">${book.genre}</p>
                            <p class="text-gray-700 text-sm flex-grow">${book.bookDescription}</p>
                            ${book.pdfDownloadUrl ? `
                                <a href="${book.pdfDownloadUrl}" target="_blank" 
                                   class="download-button mt-2 w-full border border-[#141414] text-[#141414] py-1 px-2 rounded-md text-xs font-medium hover:bg-[#141414] hover:text-white transition-colors duration-200">
                                    Download PDF (Placeholder)
                                </a>` : ''}
                        `;
                        booksContainer.appendChild(bookCard);
                    });

                } catch (error) {
                    console.error('Failed to display books:', error);
                    booksContainer.innerHTML = '<p class="text-red-500 col-span-full text-center py-10">Failed to load books. Please check your console for errors.</p>';
                }
            }

            // --- Search functionality ---
            if (searchInput) {
                searchInput.addEventListener('input', (event) => {
                    fetchAndDisplayBooks(event.target.value);
                });
            }

            // --- Initial Load ---
            fetchAndDisplayBooks(); // Initial fetch (which will show "No books found..." message)
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ምእራፍ</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script type="module" src="home page.js" defer></script>
    <style>
      /* Basic styles for the modal overlay and content */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50; /* Ensure it's on top of other content */
      }
      .modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap px-10 py-3">
          <div class="flex items-center gap-8">
            <div class="flex items-center gap-4 text-[#141414]">
              <div class="size-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open">
                  <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                  <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
              </div>
              <h2 class="text-[#141414] text-lg font-bold leading-tight tracking-[-0.015em]">ምእራፍ</h2>
            </div>
            <div class="flex items-center gap-9">
              <a class="text-[#141414] text-sm font-medium leading-normal" href="index.html">Home</a>
              </div>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <label class="flex flex-col min-w-40 !h-10 max-w-64">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div class="text-[#757575] flex border-none bg-[#f2f2f2] items-center justify-center pl-4 rounded-l-xl border-r-0">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  id="home-search-input"
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border-none bg-[#f2f2f2] focus:border-none h-full placeholder:text-[#757575] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <!-- profile-icon (now SVG) and its existing click listener -->
            <div
              id="profile-icon"
              class="flex items-center justify-center rounded-full size-10 cursor-pointer bg-blue-700 text-white hover:bg-blue-800 transition duration-300"
            >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                </svg>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h2 class="text-[#141414] text-[22px] font-bold leading-tight tracking-[0.015em] px-4 pb-3 pt-5">New Releases</h2>
            <!-- Adjusted gap to gap-2 -->
            <div id="new-releases-books" class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-2 p-4">
              <!-- Book cards will be dynamically loaded here by home page.js -->
              <!-- The "Add your own book" card will also be dynamically added if the user is logged in -->
              <div class="flex flex-col gap-3 pb-3 h-full justify-between book-card add-book-card hidden">
                <div class="flex w-full bg-center bg-no-repeat aspect-[3/4] bg-cover rounded-xl justify-center items-center add-book-image-placeholder">
                  <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus text-gray-400">
                    <path d="M12 5v14"></path>
                    <path d="M5 12h14"></path>
                  </svg>
                </div>
                <p class="book-title text-[#141414] text-left text-base font-medium leading-normal">Add your own book to collection</p>
                <button class="mt-2 w-full border border-[#141414] text-[#141414] py-1 px-2 rounded-md text-xs font-medium hover:bg-[#141414] hover:text-white transition-colors duration-200">
                  Add Book
                </button>
              </div>
            </div>
          </div>
        </div>
        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col">
            <footer class="flex flex-wrap items-center justify-center gap-4 px-5 py-5 text-center">
              <!-- UPDATED: Links to sections within info.html -->
              <a class="text-[#757575] text-base font-normal leading-normal min-w-40" href="privacy and policy.html">About</a>
              <a class="text-[#757575] text-base font-normal leading-normal min-w-40" href="privacy and policy.html">Privacy Policy</a>
              <a class="text-[#757575] text-base font-normal leading-normal min-w-40" href="privacy and policy.html">Terms of Service</a>
              <a class="text-[#757575] text-base font-normal leading-normal min-w-40" href="privacy and policy.html">Contact</a>
              <span class="mx-2">|</span>
              <p class="text-[#757575] text-base font-normal leading-normal">© 2025 ምእራፍ. All rights reserved.</p>
            </footer>
          </div>
        </footer>
      </div>
    </div>

    <div id="add-book-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2 class="text-xl font-bold mb-4">Add New Book</h2>
        <form id="add-book-form" class="space-y-4">
          <div>
            <label for="book-name" class="block text-sm font-medium text-gray-700">Book Name</label>
            <input type="text" id="book-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
          </div>
          <div>
            <label for="book-author" class="block text-sm font-medium text-gray-700">Author Name</label>
            <input type="text" id="book-author" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
          </div>
          <div>
            <label for="book-genre" class="block text-sm font-medium text-gray-700">Genre</label>
            <input type="text" id="book-genre" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
          </div>
          <div>
            <label for="cover-image-file" class="block text-sm font-medium text-gray-700">Cover Image (158x210 recommended)</label>
            <input type="file" id="cover-image-file" class="mt-1 block w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-50 file:text-[#141414] hover:file:bg-gray-100" accept="image/*">
          </div>
          <div>
            <label for="pdf-file" class="block text-sm font-medium text-gray-700">PDF File</label>
            <input type="file" id="pdf-file" class="mt-1 block w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-50 file:text-[#141414] hover:file:bg-gray-100" accept="application/pdf">
          </div>
          <div class="flex justify-end gap-2">
            <button type="button" id="close-modal-button" class="py-2 px-4 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</button>
            <button type="submit" class="py-2 px-4 bg-[#141414] text-white rounded-md text-sm font-medium hover:bg-[#252525]">Upload Book</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
